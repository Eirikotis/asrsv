<!DOCTYPE html>
<html>
<head>
    <title>Test Exact Debug Structure</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 0; 
            padding: 20px; 
            background: #1a1a1a; 
            color: #e0e0e0; 
        }
        .container { 
            max-width: 1200px; 
            margin: 0 auto; 
        }
        .chart-container { 
            background: #2a2a2a; 
            border: 1px solid #555; 
            border-radius: 5px; 
            padding: 15px; 
            min-height: 300px; 
            margin: 20px 0;
        }
        .chart-container h3 { 
            color: #fff; 
            margin-top: 0; 
            margin-bottom: 15px; 
            font-size: 1.1em; 
            text-align: center; 
        }
        .loading { 
            color: #888; 
            text-align: center; 
            padding: 20px; 
            min-height: 200px; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Test Exact Debug Structure</h1>
        
        <!-- EXACT same structure as working debug page -->
        <div class="chart-container">
            <h3>Test Chart 1</h3>
            <div id="chart1" class="loading">Loading chart 1...</div>
        </div>
        
        <div class="chart-container">
            <h3>Test Chart 2</h3>
            <div id="chart2" class="loading">Loading chart 2...</div>
        </div>
        
        <div class="chart-container">
            <h3>Test Chart 3</h3>
            <div id="chart3" class="loading">Loading chart 3...</div>
        </div>
        
        <div class="chart-container">
            <h3>Test Chart 4</h3>
            <div id="chart4" class="loading">Loading chart 4...</div>
        </div>
        
        <div class="chart-container">
            <h3>Test Chart 5</h3>
            <div id="chart5" class="loading">Loading chart 5...</div>
        </div>
    </div>

    <script src="https://cdn.plot.ly/plotly-2.27.0.min.js"></script>
    <script>
        setTimeout(function() {
            console.log('Starting exact debug structure test...');
            
            if (typeof Plotly !== 'undefined') {
                loadCharts();
            } else {
                console.error('Plotly not available');
                document.getElementById('chart1').innerHTML = 'Plotly library not loaded';
            }
        }, 1000);
        
        function loadCharts() {
            // EXACT same data and layout as working debug page
            const testData = [{
                x: [1, 2, 3, 4, 5],
                y: [1, 4, 2, 3, 5],
                type: 'scatter',
                mode: 'lines+markers',
                line: { color: '#4ECDC4', width: 2 },
                marker: { size: 8, color: '#4ECDC4' }
            }];
            
            const layout = {
                title: { text: 'Test Chart', font: { color: '#fff', size: 16 } },
                xaxis: { color: '#e0e0e0', gridcolor: '#444' },
                yaxis: { color: '#e0e0e0', gridcolor: '#444' },
                paper_bgcolor: 'rgba(0,0,0,0)',
                plot_bgcolor: 'rgba(0,0,0,0)',
                font: { color: '#e0e0e0', size: 12 },
                margin: { l: 50, r: 50, t: 50, b: 50 },
                showlegend: false
            };
            
            // Clear loading text and render all charts
            document.getElementById('chart1').innerHTML = '';
            document.getElementById('chart2').innerHTML = '';
            document.getElementById('chart3').innerHTML = '';
            document.getElementById('chart4').innerHTML = '';
            document.getElementById('chart5').innerHTML = '';
            
            console.log('Rendering charts...');
            Plotly.newPlot('chart1', testData, layout, {responsive: true, displayModeBar: false});
            Plotly.newPlot('chart2', testData, layout, {responsive: true, displayModeBar: false});
            Plotly.newPlot('chart3', testData, layout, {responsive: true, displayModeBar: false});
            Plotly.newPlot('chart4', testData, layout, {responsive: true, displayModeBar: false});
            Plotly.newPlot('chart5', testData, layout, {responsive: true, displayModeBar: false});
            
            console.log('All charts rendered');
        }
    </script>
</body>
</html>

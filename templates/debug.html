<!DOCTYPE html>
<html>
<head>
    <title>Chart Debug Test</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 0; 
            padding: 20px; 
            background: #1a1a1a; 
            color: #e0e0e0; 
        }
        .container { 
            max-width: 1200px; 
            margin: 0 auto; 
        }
        .chart-container { 
            background: #2a2a2a; 
            border: 2px solid red; 
            border-radius: 5px; 
            padding: 15px; 
            min-height: 300px; 
            margin: 20px 0;
        }
        .chart-container h3 { 
            color: #fff; 
            margin-top: 0; 
            margin-bottom: 15px; 
            font-size: 1.1em; 
            text-align: center; 
        }
        #test-chart { 
            background: #333; 
            border: 1px solid yellow; 
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Chart Positioning Debug Test</h1>
        
        <div class="chart-container">
            <h3>Test Chart</h3>
            <div id="test-chart" style="width: 100%; height: 250px;">
                <div style="text-align: center; padding: 50px; color: #888;">
                    This is a test container. The chart should appear here.
                </div>
            </div>
        </div>
        
        <div style="background: #333; padding: 20px; margin: 20px 0;">
            <h3>Debug Info:</h3>
            <div id="debug-info">Loading...</div>
        </div>
    </div>

    <script src="https://cdn.plot.ly/plotly-2.27.0.min.js"></script>
    <script>
        setTimeout(function() {
            console.log('Starting debug test...');
            
            // Get container info
            const container = document.querySelector('.chart-container');
            const chartDiv = document.getElementById('test-chart');
            
            const debugInfo = document.getElementById('debug-info');
            debugInfo.innerHTML = `
                <p>Container width: ${container.offsetWidth}px</p>
                <p>Container height: ${container.offsetHeight}px</p>
                <p>Chart div width: ${chartDiv.offsetWidth}px</p>
                <p>Chart div height: ${chartDiv.offsetHeight}px</p>
                <p>Container position: ${container.offsetLeft}, ${container.offsetTop}</p>
                <p>Chart div position: ${chartDiv.offsetLeft}, ${chartDiv.offsetTop}</p>
            `;
            
            // Create a simple test chart
            const testData = [{
                x: [1, 2, 3, 4, 5],
                y: [1, 4, 2, 3, 5],
                type: 'scatter',
                mode: 'lines+markers',
                line: { color: '#4ECDC4', width: 2 },
                marker: { size: 8, color: '#4ECDC4' }
            }];
            
            const layout = {
                title: { text: 'Test Chart', font: { color: '#fff', size: 16 } },
                xaxis: { color: '#e0e0e0', gridcolor: '#444' },
                yaxis: { color: '#e0e0e0', gridcolor: '#444' },
                paper_bgcolor: 'rgba(0,0,0,0)',
                plot_bgcolor: 'rgba(0,0,0,0)',
                font: { color: '#e0e0e0', size: 12 },
                margin: { l: 50, r: 50, t: 50, b: 50 },
                showlegend: false
            };
            
            console.log('Rendering test chart...');
            Plotly.newPlot('test-chart', testData, layout, {responsive: true, displayModeBar: false});
            
            // Check positioning after render
            setTimeout(function() {
                const plotlyDiv = document.querySelector('#test-chart .plotly');
                if (plotlyDiv) {
                    debugInfo.innerHTML += `
                        <p>Plotly div width: ${plotlyDiv.offsetWidth}px</p>
                        <p>Plotly div height: ${plotlyDiv.offsetHeight}px</p>
                        <p>Plotly div position: ${plotlyDiv.offsetLeft}, ${plotlyDiv.offsetTop}</p>
                        <p>Plotly div style: ${plotlyDiv.style.cssText}</p>
                    `;
                } else {
                    debugInfo.innerHTML += '<p>No Plotly div found!</p>';
                }
            }, 1000);
            
        }, 1000);
    </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Chart Debug Test - Real Data</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 0; 
            padding: 20px; 
            background: #1a1a1a; 
            color: #e0e0e0; 
        }
        .container { 
            max-width: 1200px; 
            margin: 0 auto; 
        }
        .chart-container { 
            background: #2a2a2a; 
            border: 2px solid red; 
            border-radius: 5px; 
            padding: 15px; 
            min-height: 300px; 
            margin: 20px 0;
        }
        .chart-container h3 { 
            color: #fff; 
            margin-top: 0; 
            margin-bottom: 15px; 
            font-size: 1.1em; 
            text-align: center; 
        }
        #test-chart { 
            background: #333; 
            border: 1px solid yellow; 
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Chart Positioning Debug Test - Real Data</h1>
        
        <div class="chart-container">
            <h3>Portfolio Composition</h3>
            <div id="test-chart" style="width: 100%; height: 250px;">
                <div style="text-align: center; padding: 50px; color: #888;">
                    Loading real portfolio data...
                </div>
            </div>
        </div>
        
        <div style="background: #333; padding: 20px; margin: 20px 0;">
            <h3>Debug Info:</h3>
            <div id="debug-info">Loading...</div>
        </div>
    </div>

    <script src="https://cdn.plot.ly/plotly-2.27.0.min.js"></script>
    <script>
        setTimeout(function() {
            console.log('Starting debug test with real data...');
            
            // Get container info
            const container = document.querySelector('.chart-container');
            const chartDiv = document.getElementById('test-chart');
            
            const debugInfo = document.getElementById('debug-info');
            debugInfo.innerHTML = `
                <p>Container width: ${container.offsetWidth}px</p>
                <p>Container height: ${container.offsetHeight}px</p>
                <p>Chart div width: ${chartDiv.offsetWidth}px</p>
                <p>Chart div height: ${chartDiv.offsetHeight}px</p>
                <p>Container position: ${container.offsetLeft}, ${container.offsetTop}</p>
                <p>Chart div position: ${chartDiv.offsetLeft}, ${chartDiv.offsetTop}</p>
            `;
            
            // Load real portfolio data
            fetch('/api/portfolio-composition')
                .then(response => response.json())
                .then(data => {
                    console.log('Portfolio data received:', data);
                    
                    if (data.composition && data.composition.length > 0) {
                        // Clear loading text
                        chartDiv.innerHTML = '';
                        
                        const labels = data.composition.map(item => item.symbol);
                        const values = data.composition.map(item => item.value);
                        const text = data.composition.map(item => 
                            `${item.symbol}<br>${item.percentage.toFixed(1)}%<br>$${item.value.toLocaleString()}`
                        );
                        
                        const plotData = [{
                            labels: labels,
                            values: values,
                            text: text,
                            textinfo: 'text',
                            hovertemplate: '<b>%{label}</b><br>Value: $%{value:,.0f}<br>Percentage: %{percent}<extra></extra>',
                            type: 'pie',
                            marker: {
                                colors: ['#FF6B6B', '#4ECDC4', '#45B7D1', '#96CEB4', '#FFEAA7', '#DDA0DD', '#98D8C8', '#F7DC6F'],
                                line: { color: '#fff', width: 2 }
                            }
                        }];
                        
                        const layout = {
                            title: {
                                text: 'Portfolio Composition by Asset',
                                font: { color: '#fff', size: 18 }
                            },
                            paper_bgcolor: 'rgba(0,0,0,0)',
                            plot_bgcolor: 'rgba(0,0,0,0)',
                            font: { color: '#e0e0e0', size: 12 },
                            showlegend: true,
                            legend: {
                                font: { color: '#e0e0e0', size: 12 },
                                orientation: 'h',
                                x: 0.5,
                                y: -0.1,
                                xanchor: 'center'
                            },
                            margin: { l: 50, r: 50, t: 50, b: 80 },
                            height: 350
                        };
                        
                        console.log('Rendering real portfolio chart...');
                        Plotly.newPlot('test-chart', plotData, layout, {responsive: true, displayModeBar: false});
                        
                        // Check positioning after render
                        setTimeout(function() {
                            const plotlyDiv = document.querySelector('#test-chart .plotly');
                            if (plotlyDiv) {
                                debugInfo.innerHTML += `
                                    <p>Plotly div width: ${plotlyDiv.offsetWidth}px</p>
                                    <p>Plotly div height: ${plotlyDiv.offsetHeight}px</p>
                                    <p>Plotly div position: ${plotlyDiv.offsetLeft}, ${plotlyDiv.offsetTop}</p>
                                    <p>Plotly div style: ${plotlyDiv.style.cssText}</p>
                                `;
                            } else {
                                debugInfo.innerHTML += '<p>No Plotly div found!</p>';
                            }
                        }, 1000);
                        
                    } else {
                        chartDiv.innerHTML = 'No portfolio data available';
                        debugInfo.innerHTML += '<p>No portfolio data available</p>';
                    }
                })
                .catch(error => {
                    console.error('Error loading portfolio data:', error);
                    chartDiv.innerHTML = 'Error loading portfolio data';
                    debugInfo.innerHTML += `<p>Error: ${error.message}</p>`;
                });
            
        }, 1000);
    </script>
</body>
</html>
